  content:  "<strong>Pedro Morais</strong> is a third-year undergraduate studying Computer Science at <strong>Oregon State University</strong>. He currently does research at the <strong>Collaborative Robotics and Intelligent Systems Institute (CoRIS)</strong> working with <a href='http://web.engr.oregonstate.edu/~afern/'>Prof. Alan Fern</a> and <a href='#'> Prof. Jonathan Hurst</a>. Previously, he was an intern at <strong>Autodesk</strong> where he worked on the Synthesis project, a direct-from-CAD robot simulation and code validation tool.
  
  His research interests lie in the fields of <strong>Deep Reinforcement Learning</strong>, <strong>Machine Learning</strong> and <strong>Simulation</strong>, especially in their intersection with <strong>Robotics</strong>."
